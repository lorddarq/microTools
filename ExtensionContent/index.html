<!doctype html>

<html>
<head>
<meta charset="utf-8">
<script src="./ext.js"></script>
<script src="./lib/CSInterface-4.0.0.js"></script>

<script src="./lib/Vulcan-4.0.0.js"></script>
<link id="ppstyle" rel="stylesheet" type="text/css" href="./style.css">
<title>Mobile Export Tools</title>
</head>

<body onLoad="onLoaded()">
<img src="./icons/logo.png" class="logo"/>
<div class="top">
	<p>
		<p1>Usage:</p1>
		Press desired button to export desired feature. Careful how you structure you PSD file.
		For examples, go into the examples folder.
	</p>
</div>
<div class="header"><img class="head" src="./icons/icons_16x16_apple.png"/></div>
<div id="contentiOS">
	<button class="iOSButton" onClick="onClickButton('exportIconsIOS')">Export IOS Icons</button>
	<button class="iOSButton" onClick="onClickButton('exportBackgroundsIOS')">Export IOS Backgrounds</button>
	<button class="iOSButton" onClick="onClickButton('exportButtonsIOS')">Export IOS Buttons</button>
</div>
<div class="header"><img class="head" src="./icons/icons_16x16_android.png"/></div>
<div id="contentiOS">
	<button class="AndroidButton" onClick="onClickButton('exportIconsAndroid')">Export Android Icons</button>
	<button class="AndroidButton" onClick="onClickButton('exportBackgroundsAndroid')">Export Android Buttons</button>
</div>
  

</body>

</html>
